<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script>
      const state = {
        time: new Date(),
        lots: [
          {
            id: 1,
            name: 'some Name',
            description: 'some description',
            price: 100,
          },
          {
            id: 2,
            name: 'some2 Name2',
            description: 'some2 description2',
            price: 200,
          },
        ],
      };
      const domRoot = document.getElementById('root');

      //header
      const header = document.createElement('header');
      header.className = 'header';

      //logo
      const logo = document.createElement('img');
      logo.className = 'logo';
      logo.src =
        'https://www.vhv.rs/dpng/d/436-4364745_adidas-logo-png-images-free-download-red-adidas.png';

      const app = document.createElement('div');
      app.className = 'app';
      //add logo in header
      header.append(logo);

      const clock = document.createElement('div');
      clock.className = 'clock';
      clock.innerHTML = state.time.toLocaleTimeString();

      const lots = document.createElement('div');
      lots.className = 'lots';

      state.lots.map((lot) => {
        const node = document.createElement('artice');
        node.className;

        const price = document.createElement('div');
        price.className = 'price';
        price.innerText = lot.price;
        node.append(price);

        const name = document.createElement('h1');
        name.innerText = lot.name;
        node.append(name);

        const description = document.createElement('p');
        description.innerText = lot.description;
        node.append(description);

        lots.append(node);
      });

      app.append(header);
      app.append(clock);
      app.append(lots);
      //add to root
      domRoot.append(app);
    </script>
  </body>
</html>
