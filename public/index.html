<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script>
      const state = {
        time: new Date(),
        lots: [
          {
            id: 1,
            name: 'some Name',
            description: 'some description',
            price: 100,
          },
          {
            id: 2,
            name: 'some2 Name2',
            description: 'some2 description2',
            price: 200,
          },
        ],
      };

      const Header = () => {
        const header = document.createElement('header');
        header.className = 'header';
        header.append(Logo());

        return header;
      };

      const Logo = () => {
        const logo = document.createElement('img');
        logo.className = 'logo';
        logo.src =
          'https://www.vhv.rs/dpng/d/436-4364745_adidas-logo-png-images-free-download-red-adidas.png';

        return logo;
      };

      const app = document.createElement('div');
      app.className = 'app';

      const Clock = ({ time }) => {
        const clock = document.createElement('div');
        clock.className = 'clock';
        clock.innerHTML = time.toLocaleTimeString();
        return clock;
      };

      const Lot = ({ lot }) => {
        const node = document.createElement('artice');
        node.className;

        const price = document.createElement('div');
        price.className = 'price';
        price.innerText = lot.price;
        node.append(price);

        const name = document.createElement('h1');
        name.innerText = lot.name;
        node.append(name);

        const description = document.createElement('p');
        description.innerText = lot.description;
        node.append(description);

        return node;
      };

      const Lots = ({ lots }) => {
        const list = document.createElement('div');
        list.className = 'lots';

        lots.map((lot) => {
          list.append(
            Lot({
              lot: lot,
            })
          );
        });
        return list;
      };

      const App = ({ state }) => {
        app.append(Header());
        app.append(
          Clock({
            time: state.time,
          })
        );
        app.append(
          Lots({
            lots: state.lots,
          })
        );

        return app;
      };
      //   const domRoot =
      //   //add to root
      //   domRoot.append(
      //     App({
      //       state,
      //     })
      //   );

      function render(newDom, realDomRoot) {
        realDomRoot.append(newDom);
      }

      render(App({ state }), document.getElementById('root'));
    </script>
  </body>
</html>
